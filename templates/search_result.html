{% extends "template.html" %}
{% block content %}
    {% if users %}
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.telephone }}</td>
                <td>
                    <button type="button" onclick="delete_someone({{ user.id }})" class="btn btn-primary">delete
                    </button>
                    <button type="button" onclick="location.href = '/user/information?id={{ user.id }}'"
                            class="btn btn-primary">see
                        details
                    </button>
                </td>
            </tr>
        {% endfor %}
    {% endif %}
{% endblock %}
